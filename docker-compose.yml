version: '3.8'

services:
  # PostgreSQL 資料庫服務
  postgres:
    image: postgres:16-alpine
    container_name: good-job-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-goodjob}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-goodjob123}
      - POSTGRES_DB=${POSTGRES_DB:-goodjob_db}
      # 確保初始化時創建指定的資料庫
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-goodjob} -d ${POSTGRES_DB:-goodjob_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  good-job-bot:
    container_name: good-job-bot
    image: good-job-bot:new-version
    build: .
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.example
    ports:
      - "3000:3000"  # LINE Bot (Flask)
      - "8880:8880"  # FastAPI
    # environment:
    #   # 使用 Gunicorn 作為 WSGI 伺服器
