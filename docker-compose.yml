version: '3.8'

services:
  good-job-bot:
    build: .
    container_name: good-job-bot
    restart: unless-stopped
    env_file:
      - .env.example
    ports:
      - "3000:3000"  # LINE Bot (Flask)
      - "8880:8880"  # FastAPI
    environment:
      # LINE Bot 設定
      - LINE_CHANNEL_ACCESS_TOKEN=${LINE_CHANNEL_ACCESS_TOKEN}
      - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET}
      
      # JWT 設定
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-this-in-production}
      
      # Google Maps API Key
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      
      # 管理員帳號設定（可選）
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      
      # Python 設定
      - PYTHONUNBUFFERED=1
    volumes:
      # 如果需要持久化資料，可以掛載 volume
      # - ./data:/app/data
      # 開發模式：取消註解以下行以即時反映程式碼變更
      # - ./part_time_jobs.py:/app/part_time_jobs.py:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8880/docs', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
