    #   - DEBUG=false
    #   - GUNICORN_WORKERS=2
    #   - LOG_LEVEL=info
    #   # LINE Bot 設定
    #   - LINE_CHANNEL_ACCESS_TOKEN=${LINE_CHANNEL_ACCESS_TOKEN}
    #   - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET}
      
    #   # JWT 設定
    #   - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-this-in-production}
      
    #   # Google Maps API Key
    #   - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      
    #   # 管理員帳號設定（可選）
    #   - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
    #   - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      
    #   # PostgreSQL 資料庫設定
    #   - POSTGRES_HOST=postgres
    #   - POSTGRES_PORT=5432
    #   - POSTGRES_USER=${POSTGRES_USER:-goodjob}
    #   - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-goodjob123}
    #   - POSTGRES_DB=${POSTGRES_DB:-goodjob_db}
    #   - DATABASE_URL=postgresql://${POSTGRES_USER:-goodjob}:${POSTGRES_PASSWORD:-goodjob123}@postgres:5432/${POSTGRES_DB:-goodjob_db}
      
      # Python 設定
    #  - PYTHONUNBUFFERED=1
    volumes:
      # 如果需要持久化資料，可以掛載 volume
      - ./data:/app/data
      # 開發模式：取消註解以下行以即時反映程式碼變更
      # - ./part_time_jobs.py:/app/part_time_jobs.py:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8880/docs', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
